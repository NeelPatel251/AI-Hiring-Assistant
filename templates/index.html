<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">AI-Powered Resume Ranking System</h2>
        <form action="/" method="post" enctype="multipart/form-data" class="mt-4">
            <div class="mb-3">
                <label for="job_desc" class="form-label">Job Description:</label>
                <textarea class="form-control" id="job_desc" name="job_desc" rows="4" required></textarea>
            </div>
            <div class="mb-3">
                <label for="resumes" class="form-label">Upload Resumes (PDF/DOCX):</label>
                <input type="file" class="form-control" id="resumes" name="resumes" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Rank Resumes</button>
        </form>
        
        {% if ranked_resumes %}
        <div class="mt-5">
            <h3>Ranked Resumes</h3>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Resume Name</th>
                        <th>Similarity Score</th>
                    </tr>
                </thead>
                <tbody>
                    {% for resume, score in ranked_resumes %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ resume }}</td>
                        <td>{{ '%.2f' % (score * 100) }}%</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% endif %}
    </div>
</body>
</html>
